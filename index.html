<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Materialize CDN for CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Materialize CDN for icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- GoogleFont CDN -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Materialize CDN for JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Moment.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="defaultBackgroundImg">
      <div class="contentWrapper">
        <div id="contentCity" class="row fontStd noBotMargin">Los Angeles</div>
        <div id="date" class="row fontStd noBotMargin"></div>
        <div id="tempToday" class="row fontStd noBotMargin">
          &nbsp;71&#176;
        </div>
        <div id="statusToday" class="row fontStd">
          Cloudy
        </div>
        <div id="recentSearchesWrapper" class="row noBotMargin">
          <div id="recentSearches" class="col m2 fontStd">
            Recent Searches
          </div>
          <div class="col m2 fontStd"></div>
          <div class="col m2 fontStd"></div>
          <div class="col m2 fontStd"></div>
          <div class="col m2 fontStd"></div>
          <div class="col m2 fontStd"></div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
