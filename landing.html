<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Materialize CDN for CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Materialize CDN for icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- GoogleFont CDN -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Materialize CDN for JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WeatherDashboard</title>
  </head>
  <body>
    <div id="landingWrapper" class="valign-wrapper">
      <div id="weatherForecast" class="center-align">Weather Forecast</div>
      <div class="container">
        <div class="row flexCenter">
          <div class="input-field col m6">
            <input
              id="inputCity"
              type="text"
              class="validate"
              placeholder="Los Angeles"
            />
            <label class="active" for="inputCity">City</label>
          </div>
          <div class="input-field col m5">
            <input id="inputDate" type="date" />
            <label class="active" for="inputDate">Date</label>
          </div>
          <a
            href=""
            id="inputBtn"
            class="btn-floating btn-large waves-effect waves-light"
            ><i id="inputBtnArrow" class="material-icons">arrow_forward</i></a
          >
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
